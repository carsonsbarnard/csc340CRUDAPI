<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/styles/styles.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Animal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="/animals/all">
    <img src="/images/logo.jpg" alt="" width="80" height="60">
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/animals/all">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Second</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Third</a>
    </li>
  </ul>
</nav>
<div class="container">
  <h1>Student Detail</h1>
  <h1 data-th-text="${title}"></h1>

  <div class="container" style="margin-top: 15px;">

    <table class="table table-striped rounded-3 overflow-hidden">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Scientific Name</th>
        <th>Class</th>
        <th>Habitat</th>
        <th>Description</th>
      </tr>

      </thead>
      <tbody>
      <tr>
        <td data-th-text="${animal.animalId}"></td>
        <td th:text=" ${animal.name}"></td>
        <td th:text=" ${animal.species}"></td>
        <td th:text=" ${animal.habitat}"></td>
        <td th:text=" ${animal.scientificName}"></td>
        <td th:text=" ${animal.description}"></td>
      </tr>

      </tbody>
    </table>
    </div>
</div>
</body>
</html>
